{% if user_exists %}
    <h3>Como o email <i>{{ email }}</i> não foi verificado, não será possível recuperar a senha! :/</h3>
    <p>Por favor <a href="{% url 'register' %}"> crie uma nova conta</a>.</p>
{% else %}
    <h3>O email <i>{{ email }}</i> não foi encontrado em nossa base de dados! :/</h3>
{% endif %}
